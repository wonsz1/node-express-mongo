<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Node + Express + MongoDb example</title>
  </head>
  <body>
    <h1>Node + Express + MongoDb example</h1>
    <p id="counter">Loading button click data.</p>
    <button id="myButton">Click me!</button>
    <br/>
    <button id="checkClicks">Check how many click is recorderd</button>

    <br/><br/>
    <form action="/quotes" method="POST">
      <input type="text" placeholder="name" name="name">
      <input type="text" placeholder="quote" name="quote">
      <button type="submit" id="submit">Submit</button>
    </form>
    <br/>

    <button id="getQuotes">Refresh quotes list</button>
    <p id="quotes">Loading quotes.</p>

  </body>
  <script src="client.js"></script>
</html>
